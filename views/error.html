<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        .error-container {
            margin-top: 100px;
            font-size: 36px;
            color: #ff0000;
            font-weight: bold;
        }

        .not-found {
            font-size: 72px;
        }

        /* Add your cool hovering animation here */
        .not-found:hover {
            /* Example: scale on hover */
            transform: scale(1.1);
            transition: transform 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="not-found">404</div>
        <div>Page Not Found</div>
    </div>
</body>
</html>
